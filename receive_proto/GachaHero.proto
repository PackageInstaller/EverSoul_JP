message GachaHero {
  repeated sHero heros = 1;
  repeated sHeroReputation reputations = 2;
  sHeroEquip heroEquip = 3;
  sCurrencyAll currency = 4;
  sGachaLimit gachaLimit = 5;
  sGachaMileage gachaMileage = 6;
  sGacha gacha = 7;
  repeated sGachaHeroView view = 8;
  repeated sItemSignature itemSignature = 9;
}

message sHero {
  string idx = 1;
  int32 heroNo = 2;
  int32 level = 3;
  int32 isResonance = 4;
  int32 gradeSno = 5;
  int32 raceSno = 6;
  int32 isLock = 7;
}

message sHeroReputation {
  int32 heroNo = 1;
  int32 reputation = 2;
  int32 state = 3;
  int32 stress = 4;
  int64 lastUpdateDt = 5;
  int64 giftDt = 6;
  int32 costumeItemNo = 7;
  int32 storyReward = 8;
  int32 maxGradeSno = 9;
  int32 objetUid = 10;
  int64 maxLevelDt = 11;
  int32 arbeitExp = 12;
  int32 priority = 13;
  int64 restFinishDt = 14;
}

message sHeroEquip {
  string heroIdx = 1;
  sSlotAndEquipId equip = 2;
}

message sSlotAndEquipId {
  int32 slot = 1;
  int32 itemEquipId = 2;
}

message sCurrencyAll {
  repeated sCurrency allCurrency = 1;
}

message sCurrency {
  E_CURRENCY type = 1;
  int64 value = 2;
}

message sGachaLimit {
  int32 gachaNo = 1;
  int32 ableCnt = 2;
  int64 expiredDt = 3;
}

message sGachaMileage {
  int32 mileageNo = 1;
  int32 changedPoint = 2;
  int32 afterPoint = 3;
  int32 rewardedPoint = 4;
}

message sGacha {
  int32 heroGachaCeilCnt = 1;
  int32 premiumGachaCeilCnt = 2;
  int32 heroWishGachaCeilCnt = 3;
  int32 heroGachaTutorialFixed = 4;
  int32 heroGachaAutoRelease = 5;
  int32 signatureGachaAutoRelease = 6;
}

message sGachaHeroView {
  int32 originHeroNo = 1;
  int32 replaceHeroNo = 2;
}

message sItemSignature {
  int32 itemNo = 1;
  int32 grade = 2;
  int32 level = 3;
}

