syntax = "proto3";

package EsPb;

message HeroOptionList {
  repeated sHeroOption heroOption = 1;
  repeated sHeroOption newHeroOption = 2;
  repeated sHeroOption notConfirmedHeroOption = 3;
}

message sHeroOption {
  int32 heroNo = 1;
  int32 groupNo = 2;
  int32 optionSlot = 3;
  int32 optionNo = 4;
  int32 optionValue = 5;
  int32 optionType = 6;
  int32 optionLock = 7;
}

