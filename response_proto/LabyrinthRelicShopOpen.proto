syntax = "proto3";

package EsPb;

message LabyrinthRelicShopOpen {
  repeated sLabyrinthRelicShopItem labyrinthRelicShopItem = 1;
  sLabyrinthItem haveCoin = 2;
  bool isReceiveCoin = 3;
}

message sLabyrinthRelicShopItem {
  int32 relicNo = 1;
  int32 soldOut = 2;
}

message sLabyrinthItem {
  int32 itemNo = 1;
  int32 cnt = 2;
}

