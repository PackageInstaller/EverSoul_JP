syntax = "proto3";

package ReqPb;

message WorldRaidBattleResult {
  int32 scheduleNo = 1;
  int64 damage = 2;
  int32 formationType = 3;
  repeated sWorldRaidFormation worldRaidFormation = 4;
}

message sWorldRaidFormation {
  int32 formationOrder = 1;
  string heroIdx = 2;
  string mainSupportHeroIdx = 3;
  string subSupportHeroIdx = 4;
}

