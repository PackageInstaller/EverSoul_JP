syntax = "proto3";

package ReqPb;

message FormationSave {
  int32 no = 1;
  int32 kind = 2;
  repeated string heroIdx = 3;
  int32 formationType = 4;
  string formationName = 5;
  sRelic relic = 6;
}

message sRelic {
  int32 type = 1;
  int32 formation = 2;
  int32 relicOrder = 3;
  int32 relicNo = 4;
}

